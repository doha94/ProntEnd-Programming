<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
    <style>
        /* 각 div 요소에 스타일을 지정 */
        div {
            border: 1px solid black;
            padding: 10px;
            background-color: white;
        }
        .divid {
            border: 1px solid red;
            background-color: yellow;
        }
    </style>
    <script>
        function mouseover(event) {
            // 배경색을 노란색으로 설정하기
            this.style.backgroundColor = "yellow";
            // 이벤트 로그 설정하기
            document.getElementById("eventLog").innerHTML += `mouse Over <span class="divid">${this.id}</span><br>`;
            // event 전파(propagation) 중단 시키기
            event.stopPropagation();
        }

        function mouseout(event) {
            // 배경색을 white로 설정하기
            this.style.backgroundColor = "white";
            // 이벤트 로그 기록하기
            document.getElementById("eventLog").innerHTML += `mouse Out <span class="divid">${this.id}</span><br>`;
            // Stop propagation
            event.stopPropagation();
        }

        // 마우스가 요소에 들어왔을 때 호출되는 함수
        function mouseEnter() {
            this.style.borderColor = "blue";
            document.getElementById("eventLog").innerHTML += `mouse ENTERed <span class="divid">${this.id}</span><br>`;
        }

        // 마우스가 요소에서 나갔을 때 호출되는 함수
        function mouseLeave() {
            this.style.borderColor = "black";
            document.getElementById("eventLog").innerHTML += `mouse LEFT <span class="divid">${this.id}</span><br>`;
        }

        // 모든 div 요소에 이벤트 핸들러를 등록하는 함수
        function attachDivEventHandler() {
            let divList = document.getElementsByTagName("div");
            for (let div of divList) {
                div.addEventListener("mouseover", mouseover);
                div.addEventListener("mouseout", mouseout);
            }
        }

        // ID를 사용하여 요소를 가져오는 함수
        function gid(id) {
            return document.getElementById(id);
        }

        // 로그를 초기화하는 함수
        function clearLog() {
            gid("eventLog").innerHTML = ""; // 이벤트 로그 내용을 비움
        }

        // 페이지가 로드되었을 때 실행되는 함수
        window.onload = function() {
            attachDivEventHandler();
            // p 태그의 dblclick 이벤트 핸들러를 등록
            gid("eventLog").addEventListener("dblclick", function() {
                this.innerHTML = "";
            });
        }
    </script>
</head>
<body>
    <h1>Mouse Event: Mouse over vs Mouseenter</h1>
    <hr>
    <!-- 이벤트 핸들러가 등록된 div 요소들 -->
    <div id="divA">div A
        <div id="divB">
            div B
            <div id="divC">div C</div>
        </div>
    </div>
    <hr>
    <!-- 초기화 버튼 -->
    <button onclick="clearLog()">Clear Log</button> <!-- 클릭 시 clearLog 함수 호출 -->

    <!-- 이벤트 로그를 표시할 영역 -->
    <p id="eventLog"></p>
</body>
</html>
