<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Keyboard Moving Control</title>
    <style>
        #movableDiv {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script>
        // 방향 키 코드
        const KEY_CODES = {
            LEFT: 37,
            UP: 38,
            RIGHT: 39,
            DOWN: 40
        };

        // 초기 이동 속도
        const MOVE_STEP = 10;

        // 키 입력으로 이동하는 함수
        function moveDiv(event) {
            const div = document.getElementById("movableDiv");
            let top = parseInt(window.getComputedStyle(div).top);
            let left = parseInt(window.getComputedStyle(div).left);

            switch(event.keyCode) {
                case KEY_CODES.LEFT:
                    div.style.left = `${left - MOVE_STEP}px`;
                    break;
                case KEY_CODES.UP:
                    div.style.top = `${top - MOVE_STEP}px`;
                    break;
                case KEY_CODES.RIGHT:
                    div.style.left = `${left + MOVE_STEP}px`;
                    break;
                case KEY_CODES.DOWN:
                    div.style.top = `${top + MOVE_STEP}px`;
                    break;
            }
        }

        // 페이지가 로드될 때 이벤트 리스너 등록
        window.onload = function() {
            document.addEventListener("keydown", moveDiv);
        };
    </script>
</head>
<body>
    <h1>DIV Keyboard Moving Control</h1>
    <p>Use the arrow keys to move the box.</p>
    <div id="movableDiv">Move Me!</div>
</body>
</html>
